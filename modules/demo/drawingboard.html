<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>画板demo</title>
    <script src="../../lib/mod.js" type="text/javascript"></script>
</head>

<body>
    <div id="game1"></div>
    <buttun id="ganerate">生成图片</buttun>
    <buttun id="clear">清空画板</buttun>
    <script type="text/javascript">
    var board = require("drawingboard");
    board.start({
        id: "board1",
        parent: "#game1",
    });
    var clear = document.querySelector("#clear");
    clear.addEventListener('click',function(){
    	board.clear();
    });
    var ganerate = document.querySelector("#ganerate");
    ganerate.addEventListener('click',function(){
    	board.convertCanvasToImage();
    });
    </script>
</body>

</html>
