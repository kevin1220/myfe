<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title></title>
    <meta name="keywords" content="关键字">
    <meta name="description" content="描述">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telphone=no, email=no">
    <link rel="stylesheet" href="/static/modules/particle/particle.css">
    <script type="text/javascript" src="../../lib/mod.js"></script>
    <style type="text/css">
    canvas {
        border: 2px solid red;
    }
    </style>
</head>

<body>
    <canvas width="400" height="400" id="canvas1"></canvas>
    <canvas width="400" height="400" id="canvas2"></canvas>
    <canvas width="400" height="400" id="canvas3"></canvas>
    <br>
    <input id="text" type="text" name="" value="" placeholder="">
    <input id="submit" type="button" name="" value="开始">
    <input id="cloud" type="button" name="" value="云">
    <script type="text/javascript">
    var Particle = require('particle');
    var submit = document.querySelector('#submit');
    var cloud = document.querySelector('#cloud');
    new Particle("#canvas2").drawimg("/static/modules/particle/images/frame_text.png", function(err, particle) {
        if (err) {
            console.log(err);
        } else {
            particle.animate({
                model: 0,
                shape: "square",
                space: 1,
                radius: 1,
                time: 10,
                pertime: .3
            });
        }

    });
    submit.addEventListener('click', function() {
        var text = document.querySelector('#text').value.trim();
        new Particle("#canvas1").drawtext(text).animate({
            model: 0
        });

    });
    cloud.addEventListener('click', function() {
        new Particle("#canvas3").drawimg("/static/modules/particle/images/cloud.png", function(err, particle) {
            if (err) {
                console.log(err);
            } else {
                particle.animate({
                    model: 0,
                    shape: "square",
                    space: 1,
                    radius: 1,
                    time: 10,
                    pertime: 1
                });
            }

        });
    });
    </script>
</body>

</html>
