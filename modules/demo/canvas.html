<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../../lib/mod.js"></script>
    <style type="text/css">
    .box {
        height: 200px;
        width: 200px;
    }
    </style>
</head>

<body>
    <div class="box"></div>
    <script type="text/javascript">
    var draw = require('draw').prop();
    draw.lines({
        selector: '.box',
        vertices: [
            [20, 50],
            [20, 80],
            [50, 30],
        ],
        strokeStyle: {
            color: 'blue',
            lineWidth: 5
        },
        fillColor: 'red',
        isFill: true,
        isClose: true,
        firstIMG: true,
    });

    draw.arc({
        selector: '.box',
        x: 50,
        y: 50,
        radius: 40,
        strokeStyle: {
            color: 'blue',
            lineWidth: 1,
        },
        fillColor: 'red',
        isFill: true,
        isClose: false,
    });
    </script>
</body>

</html>
