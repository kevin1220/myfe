<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../../lib/mod.js"></script>
    <style type="text/css">
    .box {
        height: 100px;
        width: 100px;
    }
    </style>
</head>

<body>
    <div class="box"></div>
    <script type="text/javascript">
    var draw = require('draw');
    draw.lines({
        selector: '.box',
        vertices: [
            [20, 50],
            [20, 80],
            [50, 30],
        ],
        strokeStyle: {
            color: 'blue',
            lineWidth: 5
        },
        isFill: true,
        isClose: true
    });

    </script>
</body>

</html>
